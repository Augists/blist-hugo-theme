<div class="p-0 flex flex-row sm:flex-col sm:justify-center items-center w-full gap-4">
  <a  href="{{ .Permalink }}">
  {{ if .Params.image }}
    <img src="{{ .Params.image }}"        alt="{{ .Params.title }}" class="m-0 rounded-full shadow-sm h-24 w-24 sm:h-44 sm:w-44 object-cover" />
  {{ else }}
    <img src="{{ .Site.Params.favicon }}" alt="{{ .Params.title }}" class="m-0 rounded-full shadow-sm h-24 w-24 sm:h-44 sm:w-44 object-cover" />
  {{ end }}
  </a>

  <div class="sm:my-2 flex flex-col flex-wrap sm:items-center">
    <div class="p-0">
      <a href="{{ .Permalink }}">
        <div class="text-xl font-semibold text-center">
          {{ if eq $.Page.Language.LanguageName "English" }}
            {{ .Params.title }}
          {{ else }}
            {{ $title := "@1 (@2)"}}
            {{ $title = replace $title "@1" .Params.title }}
            {{ replace $title "@2" .Params.name_cn }}
          {{ end }}
        </div>
      </a>
    </div>

    <h5 class="text-sm font-light italic text-gray-500 dark:text-gray-200">
      {{ .Params.degree }}
    </h5>
  </div>

</div>
