<div class="mt-8">
    <a href="{{ .Permalink }}" class="w-full flex flex-col lg:flex-row gap-8 items-center">
        <div class="flex-auto max-w-4xl">
            <img class="w-64 max-w-none block dark:hidden" src="{{ .Params.img }}" alt="{{.Params.title }}">
            <img class="w-64 max-w-none hidden dark:block" src="{{ .Params.imgDark }}" alt="{{.Params.title }}">
        </div>

        <div class="research-intro flex flex-col">
            <h3 class="text-2xl font-semibold mb-2">{{ .Params.title | safe.HTML }}</h3>
            <p>{{ .Params.intro }}</p>
        </div>
    </a>
</div>
