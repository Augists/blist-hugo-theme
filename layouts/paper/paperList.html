{{ define "main" }}
  <div class="container max-w-screen-lg px-6 py-12 mx-auto flex flex-col flex-auto flex-wrap gap-8">
    <div class="text-4xl font-semibold">
      {{ .Params.title }}
    </div>

    <div class="flex flex-col gap-6 paperlist">
    {{ range (where .Site.RegularPages.ByDate.Reverse "Type" "paper")  }}
      {{- partial "publication-card.html" . -}}
    {{ end }}
    </div>
  </div>
{{ end }}
