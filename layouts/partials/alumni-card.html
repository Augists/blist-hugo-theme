<div class="flex flex-col sm:items-center">
  <div class="text-xl font-semibold">
    {{ if eq $.Page.Language.LanguageName "English" }}
      {{ .Params.title }}
    {{ else }}
      {{ $title := "@1 (@2)"}}
      {{ $title = replace $title "@1" .Params.title }}
      {{ replace $title "@2" .Params.name_cn }}
    {{ end }}
  </div>
  <div class="text-sm font-light italic text-gray-500">
    {{ .Params.work }}
  </div>
</div>
