<div class="p-0 flex flex-col justify-center items-center">
  <a href="{{ .Permalink }}">
  {{ if .Params.image }}
  <div class="relative">
    <img src="{{ .Params.image }}" alt="{{ .Params.title }}" class="m-0 mb-4 rounded-full shadow-sm h-24 object-cover" style="height: 6rem;" />
  </div>
  {{ else }}
  <div class="relative">
    <img src="{{ .Site.Params.favicon }}" alt="{{ .Params.title }}" class="m-0 mb-4 rounded-full shadow-sm w-full h-24 object-cover" height="height: 6rem;" />
  </div>
  {{ end }}
  </a>

  <div class="my-2 flex flex-col flex-wrap items-center">
    <div class="p-0">
      <a href="{{ .Permalink }}">
        <div class="text-xl font-semibold">{{ .Params.title }}</div>
      </a>
    </div>

    <h5 class="text-sm font-light italic text-gray-500">
      {{ .Params.degree }}
    </h5>
  </div>

</div>
